<!DOCTYPE html>
<html>
    <head>
        <title>{{ .Title }}</title>
        {{ range .Stylesheets }}
        <link rel="stylesheet" type="text/css" href="{{.}}" />
        {{ end }}
    </head>
    <body>
      <div class="header">
        {{ template "header" . }}
      </div>
      <div class="sideBar" style="float: left;width: 20%">
        sideBar
      </div>
      <div class="content" style="float: right;width: 80%">
        {{ template "content" . }}
      </div>
    </body>
</html>
